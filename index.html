<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Torino | Catálogo Atacado</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>TORINO · CATÁLOGO ATACADO</h1>
  <p>Pedidos somente em <strong>GRADE (24 peças)</strong> ou <strong>CAIXA FECHADA</strong></p>
</header>

<section class="tipo-atacado">
  <h2>Escolha o tipo de atacado</h2>
  <button onclick="setTipo('grade')">Atacado Grade (24 peças)</button>
  <button onclick="setTipo('caixa')">Atacado Caixa</button>
</section>

<main id="produtos"></main>

<!-- Carrinho -->
<aside id="carrinho">
  <h3>Carrinho</h3>
  <ul id="lista-carrinho"></ul>
  <p><strong>Total:</strong> R$ <span id="total">0</span></p>
  <button onclick="abrirCheckout()">Finalizar pedido</button>
</aside>

<!-- Checkout -->
<div id="checkout" class="hidden">
  <h2>Finalizar Pedido</h2>

  <input type="text" id="nome" placeholder="Nome completo">
  <input type="email" id="email" placeholder="Email">
  
  <select id="envio">
    <option value="">Método de envio</option>
    <option>Transportadora</option>
    <option>Correios</option>
    <option>Retirada</option>
  </select>

  <button onclick="enviarWhats()">Enviar pedido no WhatsApp</button>
</div>

<script src="script.js"></script>
</body>
</html>
